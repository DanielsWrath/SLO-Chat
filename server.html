<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Server</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <link href="css/chat.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/BrainJS/brain.js/45ce6ffc/browser.js"></script>
    <script src='js/bundle.js'></script>
</head>
<body>
<div data-role="page" style="background:#CCCCFF;">
    <div data-role="content">
        <div class="main-content">
            <p>Your Chat Room : <span class="namelite" id="room">&emsp;&emsp;</span></p>
            <select class="align-left" id="room-list"></select>
            <p>Your Name: <span class="namelite" id="name"></span></p>
            <div id="chat"></div>
            <br>
            <!--input type="text" data-clear-btn="true" id="msg"-->
            <input id="training-file" type="file">
            <table>
                <tr>
                    <td>
                        <button ; onclick="clearRoom()">Clear Room</button>
                    </td>
                    <td>
                        <button ; onclick="deleteRoom()">Delete Room</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
<script src="server.js" type="javascript"></script>
